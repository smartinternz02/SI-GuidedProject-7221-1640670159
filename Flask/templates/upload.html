<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Predict</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index')}}">Food Demand Forecasting</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('pred')}}">Predict</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class='container' style='margin:50px;'>
        <h1>Food Demand Forecasting</h1>
        <form action="{{ url_for('predict')}}"method="post">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Is homepage featured?</label>
                <select name="homepage_featured" class="form-control" id="exampleFormControlSelect1">
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Emailer for promotion?</label>
                <select name="emailer_for_promotion" class="form-control" id="exampleFormControlSelect1">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select operation area</label>
                <select name="op_area" class="form-control" id="exampleFormControlSelect1">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select Cuisine</label>
                <select name="cuisine" class="form-control" id="exampleFormControlSelect1">
                    <option value="0">Continental</option>
                    <option value="1">Indian</option>
                    <option value="2">Italian</option>
                    <option value="3">Thai</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput">Enter city code</label>
                <input name="city_code" type="text" class="form-control" id="formGroupExampleInput" placeholder="City Code">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Enter region code</label>
                <input name="region_code" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Region Code">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Select Category:</label>
                <select name="category" class="form-control" id="exampleFormControlSelect1">
                    <option value="0">Beverages</option>
                    <option value="1">Biryani</option>
                    <option value="2">Desert</option>
                    <option value="3">Extras</option>
                    <option value="4">Fish</option>
                    <option value="5">Other Snacks</option>
                    <option value="6">Pasta</option>
                    <option value="7">Pizza</option>
                    <option value="8">Rice Bowl</option>
                    <option value="9">Salad</option>
                    <option value="10">Sandwich</option>
                    <option value="11">Seafood</option>
                    <option value="12">Soup</option>
                    <option value="13">Starters</option>
                </select>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <br>
          <p>Number of orders : {{ prediction_text }}</p>
       
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
